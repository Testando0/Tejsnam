<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram 2026 Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tg-red: #FF3B30;
            --tg-bg: #000000;
            --tg-sec: #1C1C1E;
            --tg-bubble-me: #FF3B30;
            --tg-bubble-them: #2C2C2E;
            --tg-text: #FFFFFF;
            --tg-gray: #8E8E93;
        }
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--tg-bg); color: var(--tg-text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .bg-blur { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }
        
        #chat-room { position: fixed; inset: 0; background: #000; z-index: 100; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); display: flex; flex-direction: column; }
        .chat-open { transform: translateX(0) !important; }
        
        .msg-bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 16px; line-height: 1.4; position: relative; margin-bottom: 2px; transition: transform 0.1s; }
        .msg-me { background: var(--tg-bubble-me); align-self: flex-end; border-bottom-right-radius: 4px; color: white; }
        .msg-them { background: var(--tg-bubble-them); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        input, textarea { background: transparent; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .premium-gradient { background: linear-gradient(135deg, #FF3B30 0%, #8E0000 100%); }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }
        .pulse-red { animation: pulse-red 2s infinite; }

        /* iOS Context Menu Styles */
        .context-menu { position: fixed; z-index: 2000; width: 250px; background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(20px); border-radius: 14px; overflow: hidden; display: none; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .context-item { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid rgba(255,255,255,0.1); font-size: 17px; font-weight: 400; }
        .context-item:last-child { border-bottom: none; }
        .context-item.destructive { color: #FF3B30; }
        .reactions-bar { display: flex; gap: 10px; padding: 10px; background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(20px); border-radius: 30px; margin-bottom: 8px; justify-content: center; }
        .reaction-btn { font-size: 24px; transition: transform 0.2s; cursor: pointer; }
        .reaction-btn:active { transform: scale(1.4); }
        .msg-reaction { position: absolute; bottom: -10px; right: 10px; background: #1C1C1E; border: 1px solid #2C2C2E; border-radius: 10px; padding: 2px 6px; font-size: 12px; z-index: 10; }
        .msg-me .msg-reaction { right: auto; left: 10px; }
    </style>
</head>
<body>

    <!-- Auth Screen -->
    <div id="login-screen" class="fixed inset-0 flex flex-col items-center justify-center p-8 z-[1000] bg-black">
        <div class="w-24 h-24 premium-gradient rounded-[2rem] flex items-center justify-center mb-8 shadow-2xl shadow-red-500/40 pulse-red">
            <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <h1 class="text-4xl font-black mb-2 italic tracking-tighter">TELEGRAM <span class="text-[#FF3B30]">2026</span></h1>
        <p class="text-gray-500 mb-10 font-medium uppercase tracking-widest text-xs">Experience Ultra Premium</p>
        <div class="w-full max-w-xs space-y-4">
            <div class="relative">
                <input id="u_auth" placeholder="Usu√°rio" class="w-full bg-[#1C1C1E] p-4 pl-12 rounded-2xl text-white border border-white/5 focus:border-[#FF3B30]/50 transition-all">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-bold">@</span>
            </div>
            <input id="d_auth" placeholder="Nome de Exibi√ß√£o" class="hidden w-full bg-[#1C1C1E] p-4 rounded-2xl text-white border border-white/5 focus:border-[#FF3B30]/50 transition-all">
            <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#1C1C1E] p-4 rounded-2xl text-white border border-white/5 focus:border-[#FF3B30]/50 transition-all">
            <button onclick="authAction()" id="btn-auth" class="w-full premium-gradient text-white py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all">Entrar</button>
            <button onclick="toggleAuth()" id="btn-toggle" class="w-full text-gray-400 font-medium py-2 text-sm">N√£o tem uma conta? <span class="text-[#FF3B30]">Criar conta premium</span></button>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden flex flex-col h-full">
        <header class="safe-pt bg-[#161616]/80 bg-blur border-b border-white/5 flex items-center justify-between px-5 py-3 shrink-0">
            <button class="text-[#FF3B30] font-semibold text-lg">Editar</button>
            <h1 class="font-bold text-xl">Conversas</h1>
            <button onclick="document.getElementById('new-chat-modal').classList.remove('hidden')" class="text-[#FF3B30]">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 4v16m8-8H4"/></svg>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto no-scrollbar">
            <div id="tab-chats" class="divide-y divide-white/5"></div>
            
            <!-- Settings Tab -->
            <div id="tab-settings" class="hidden p-6 space-y-8">
                <div class="flex flex-col items-center gap-4">
                    <div class="relative w-32 h-32 cursor-pointer group" onclick="document.getElementById('avatar_file').click()">
                        <img id="set_avatar" class="w-full h-full rounded-full object-cover border-4 border-white/5 shadow-2xl">
                    </div>
                    <div class="text-center">
                        <h2 id="set_dn" class="text-3xl font-black"></h2>
                        <p id="set_un" class="text-[#FF3B30] font-bold text-lg"></p>
                    </div>
                </div>
                <div class="bg-[#1C1C1E] rounded-3xl overflow-hidden divide-y divide-white/5">
                    <div class="p-5">
                        <label class="text-[10px] text-[#FF3B30] font-black uppercase tracking-widest">Bio</label>
                        <input id="set_bio" class="w-full mt-1 text-white font-medium" onblur="saveProfile()">
                    </div>
                    <div class="p-5">
                        <label class="text-[10px] text-[#FF3B30] font-black uppercase tracking-widest">Nome</label>
                        <input id="set_dn_input" class="w-full mt-1 text-white font-medium" onblur="saveProfile()">
                    </div>
                </div>
                <button onclick="logout()" class="w-full bg-[#1C1C1E] py-5 rounded-3xl text-[#FF3B30] font-black text-xl active:scale-95 transition-all">SAIR DA CONTA</button>
            </div>
        </div>

        <nav class="safe-pb bg-[#161616]/90 bg-blur border-t border-white/5 flex justify-around pt-3 shrink-0">
            <button onclick="switchTab('chats')" id="btn-chats" class="flex flex-col items-center gap-1 w-20 text-[#FF3B30]">
                <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="text-[10px] font-black uppercase">Chats</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex flex-col items-center gap-1 w-20 text-gray-600">
                <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="text-[10px] font-black uppercase">Ajustes</span>
            </button>
        </nav>
    </div>

    <!-- Chat Room -->
    <div id="chat-room">
        <header class="safe-pt bg-[#161616]/95 bg-blur border-b border-white/5 flex items-center px-2 py-2 shrink-0">
            <button onclick="closeChat()" class="p-2 text-[#FF3B30]"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M15 19l-7-7 7-7"/></svg></button>
            <div class="flex-1 flex items-center gap-3 cursor-pointer overflow-hidden" onclick="viewProfile()">
                <img id="chat_avatar" class="w-11 h-11 rounded-full object-cover border border-white/10">
                <div class="flex flex-col truncate">
                    <h3 id="chat_name" class="font-black text-lg truncate"></h3>
                    <span id="chat_status" class="text-xs font-bold text-gray-500 truncate"></span>
                </div>
            </div>
            <div class="flex items-center gap-2 pr-2">
                <button onclick="startCall('voice')" class="p-2 text-gray-500 hover:text-[#FF3B30]"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg></button>
            </div>
        </header>
        <div id="msg-container" class="flex-1 overflow-y-auto p-5 flex flex-col gap-1 bg-fixed bg-center bg-cover no-scrollbar"></div>
        <div class="safe-pb bg-[#161616]/95 bg-blur border-t border-white/5 px-4 py-3 flex items-end gap-3 shrink-0">
            <button onclick="document.getElementById('media_input').click()" class="p-2 text-gray-500 hover:text-[#FF3B30]"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 4v16m8-8H4"/></svg></button>
            <div class="flex-1 bg-[#1C1C1E] rounded-3xl border border-white/5 px-4 py-2 mb-1 flex items-center">
                <textarea id="chat-input" class="w-full text-white text-[16px] max-h-32 resize-none" placeholder="Mensagem..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            </div>
            <button id="btn-send" onclick="sendMsg()" class="premium-gradient text-white p-3 rounded-full mb-1 shadow-xl active:scale-90 transition-all hidden"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
            <button id="btn-audio" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()" class="bg-[#1C1C1E] text-gray-500 p-3 rounded-full mb-1 border border-white/5 active:scale-90 transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg></button>
        </div>
    </div>

    <!-- Context Menu Overlay -->
    <div id="context-overlay" class="fixed inset-0 z-[1999] hidden bg-black/20" onclick="closeContextMenu()">
        <div id="context-menu-container" class="absolute">
            <div class="reactions-bar">
                <span class="reaction-btn" onclick="reactToMsg('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span class="reaction-btn" onclick="reactToMsg('üëç')">üëç</span>
                <span class="reaction-btn" onclick="reactToMsg('üî•')">üî•</span>
                <span class="reaction-btn" onclick="reactToMsg('üòÇ')">üòÇ</span>
                <span class="reaction-btn" onclick="reactToMsg('üòÆ')">üòÆ</span>
                <span class="reaction-btn" onclick="reactToMsg('üò¢')">üò¢</span>
            </div>
            <div class="context-menu" style="display: block; position: static;">
                <div class="context-item" onclick="copyMsg()">Copiar <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg></div>
                <div class="context-item destructive" onclick="deleteMsg()">Apagar <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="profile-modal" class="fixed inset-0 z-[1100] hidden bg-black/95 backdrop-blur flex flex-col">
        <header class="safe-pt flex items-center justify-between px-5 py-4 border-b border-white/5">
            <button onclick="document.getElementById('profile-modal').classList.add('hidden')" class="text-[#FF3B30] font-bold">Fechar</button>
            <h3 class="font-black text-xl">Perfil</h3>
            <div class="w-10"></div>
        </header>
        <div class="flex-1 overflow-y-auto p-6 flex flex-col items-center">
            <div class="relative w-48 h-48 mb-6">
                <img id="prof_avatar" class="w-full h-full rounded-full object-cover border-4 border-[#FF3B30]/20 shadow-2xl">
                <div id="prof_online_indicator" class="absolute bottom-4 right-4 w-8 h-8 bg-green-500 rounded-full border-4 border-black hidden"></div>
            </div>
            <h2 id="prof_dn" class="text-3xl font-black mb-1"></h2>
            <p id="prof_un" class="text-[#FF3B30] font-bold text-lg mb-6"></p>
            
            <div class="w-full space-y-4">
                <div class="bg-[#1C1C1E] p-5 rounded-3xl border border-white/5">
                    <label class="text-[10px] text-[#FF3B30] font-black uppercase tracking-widest">Bio</label>
                    <p id="prof_bio" class="text-white font-medium mt-1"></p>
                </div>
                <div class="bg-[#1C1C1E] p-5 rounded-3xl border border-white/5">
                    <label class="text-[10px] text-[#FF3B30] font-black uppercase tracking-widest">Status</label>
                    <p id="prof_status_text" class="text-white font-medium mt-1"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="new-chat-modal" class="fixed inset-0 z-[1000] hidden bg-black/90 backdrop-blur flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-[#1C1C1E] rounded-[2.5rem] p-8 border border-white/5">
            <h3 class="text-2xl font-black mb-6">Nova Conversa</h3>
            <div class="relative mb-6">
                <input id="new-chat-input" placeholder="username" class="w-full bg-black p-5 pl-12 rounded-2xl text-white border border-white/10">
                <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 font-bold">@</span>
            </div>
            <div class="flex gap-4">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')" class="flex-1 py-4 text-gray-500 font-bold">Cancelar</button>
                <button onclick="startChat()" class="flex-1 py-4 premium-gradient text-white font-black rounded-2xl shadow-xl">Iniciar</button>
            </div>
        </div>
    </div>

    <input type="file" id="avatar_file" hidden accept="image/*" onchange="upload('avatar', event)">
    <input type="file" id="media_input" hidden accept="image/*,video/*,audio/*" onchange="sendMedia(event)">

    <script>
        const socket = io({ reconnection: true, reconnectionAttempts: Infinity });
        let me = null, active = null, selectedMsgId = null, longPressTimer = null;

        function toggleAuth() {
            const isReg = document.getElementById('d_auth').classList.toggle('hidden');
            document.getElementById('btn-auth').innerText = isReg ? 'Entrar' : 'Cadastrar';
            document.getElementById('btn-toggle').innerHTML = isReg ? 'N√£o tem uma conta? <span class="text-[#FF3B30]">Criar conta premium</span>' : 'J√° tem uma conta? <span class="text-[#FF3B30]">Entrar</span>';
        }

        async function authAction() {
            const u = document.getElementById('u_auth').value.trim().toLowerCase();
            const p = document.getElementById('p_auth').value.trim();
            const dn = document.getElementById('d_auth').value.trim();
            const isReg = !document.getElementById('d_auth').classList.contains('hidden');
            if(!u || !p) return alert("Preencha os campos");
            
            const res = await fetch(isReg ? '/register' : '/login', { 
                method:'POST', headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({username:u, password:p, display_name:dn}) 
            });
            const data = await res.json();
            if(res.ok) {
                if(!isReg) { me = data; localStorage.setItem('tg_v2026', JSON.stringify(me)); enter(); }
                else { alert("Conta Criada!"); toggleAuth(); }
            } else alert(data.error);
        }

        window.onload = () => { const s = localStorage.getItem('tg_v2026'); if(s) { me = JSON.parse(s); enter(); } };

        function enter() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            socket.emit('join', me.username);
            updateUI(); loadChats();
        }

        async function loadChats() {
            if (!me) return;
            const d = await fetch('/chats/'+me.username).then(r=>r.json());
            const container = document.getElementById('tab-chats');
            container.innerHTML = d.length ? d.map(c => `
                <div onclick="openChat('${c.contact}')" class="flex items-center gap-4 p-5 active:bg-white/5 transition-all cursor-pointer">
                    <div class="relative w-16 h-16 shrink-0">
                        <img src="${c.avatar || 'https://ui-avatars.com/api/?background=1C1C1E&color=fff&name='+c.display_name}" class="w-full h-full rounded-full object-cover border border-white/5">
                        ${c.is_online ? '<div class="absolute bottom-0.5 right-0.5 w-4 h-4 bg-green-500 rounded-full border-[3px] border-black"></div>' : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline">
                            <h3 class="font-black text-lg text-white truncate">${c.display_name}</h3>
                            <span class="text-xs font-bold text-gray-500">${formatTime(c.last_time)}</span>
                        </div>
                        <div class="flex justify-between items-center mt-1">
                            <p class="text-[15px] text-gray-500 truncate font-medium">${c.type==='text'?c.last_msg:'[M√≠dia]'}</p>
                            ${c.unread ? `<span class="bg-[#FF3B30] text-white text-[10px] font-black px-2 py-0.5 rounded-full">${c.unread}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="p-10 text-center text-gray-500">Nenhuma conversa.</div>';
        }

        async function openChat(u) {
            active = u.toLowerCase(); 
            const ud = await fetch('/user/'+active).then(r=>r.json());
            window.activeUserData = ud;
            document.getElementById('chat_name').innerText = ud.display_name;
            document.getElementById('chat_avatar').src = ud.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${ud.display_name}`;
            updateChatStatus(ud);
            
            const msgContainer = document.getElementById('msg-container');
            msgContainer.style.backgroundImage = me.bg_image ? `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(${me.bg_image})` : 'none';
            document.getElementById('chat-room').classList.add('chat-open');
            
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            msgContainer.innerHTML = ''; msgs.forEach(addMsg); 
            msgContainer.scrollTop = msgContainer.scrollHeight;
            socket.emit('mark_read', { s: active, r: me.username });
            setTimeout(loadChats, 100);
        }

        function updateChatStatus(u) {
            if (window.activeUserData && window.activeUserData.username === u.username) {
                window.activeUserData.is_online = u.is_online;
                window.activeUserData.last_seen = u.last_seen;
            }
            const el = document.getElementById('chat_status');
            el.innerText = u.is_online ? 'Online' : 'Visto ' + formatSeen(u.last_seen);
            el.className = u.is_online ? 'text-xs font-black text-[#FF3B30]' : 'text-xs font-bold text-gray-500';
        }

        function viewProfile() {
            if (!window.activeUserData) return;
            const u = window.activeUserData;
            document.getElementById('prof_avatar').src = u.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${u.display_name}`;
            document.getElementById('prof_dn').innerText = u.display_name;
            document.getElementById('prof_un').innerText = '@' + u.username;
            document.getElementById('prof_bio').innerText = u.bio || 'Sem bio';
            document.getElementById('prof_status_text').innerText = u.is_online ? 'Online' : 'Visto ' + formatSeen(u.last_seen);
            document.getElementById('prof_online_indicator').classList.toggle('hidden', !u.is_online);
            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function addMsg(m) {
            const isMe = m.s.toLowerCase() === me.username.toLowerCase();
            const div = document.createElement('div'); 
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-1 msg-wrapper`;
            div.id = `msg-${m.id}`;
            let content = `<p>${m.c}</p>`;
            if(m.type === 'image') content = `<img src="${m.c}" class="rounded-xl max-w-full border border-white/5">`;
            if(m.type === 'audio') content = `<audio src="${m.c}" controls class="max-w-full"></audio>`;
            if(m.type === 'call') content = `<div class="flex items-center gap-2 py-1"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg> <span class="font-bold">${m.c}</span></div>`;
            
            const reactionHtml = m.reaction ? `<div class="msg-reaction">${m.reaction}</div>` : '';
            
            div.innerHTML = `
                <div class="msg-bubble ${isMe ? 'msg-me' : 'msg-them'}" 
                     onmousedown="handleMsgPressStart(event, ${m.id})" 
                     onmouseup="handleMsgPressEnd()" 
                     ontouchstart="handleMsgPressStart(event, ${m.id})" 
                     ontouchend="handleMsgPressEnd()">
                    ${content}
                    ${reactionHtml}
                    <div class="flex items-center justify-end gap-1 mt-1 opacity-70 text-[9px] font-black">
                        <span>${formatTime(m.time)}</span>
                        ${isMe ? `<span class="status-icon">${m.status === 2 ? '‚úì‚úì' : '‚úì'}</span>` : ''}
                    </div>
                </div>`;
            document.getElementById('msg-container').appendChild(div);
        }

        function handleMsgPressStart(e, id) {
            selectedMsgId = id;
            const bubble = e.currentTarget;
            longPressTimer = setTimeout(() => {
                showContextMenu(e, bubble);
            }, 500);
        }

        function handleMsgPressEnd() {
            clearTimeout(longPressTimer);
        }

        function showContextMenu(e, bubble) {
            const overlay = document.getElementById('context-overlay');
            const menu = document.getElementById('context-menu-container');
            overlay.classList.remove('hidden');
            
            const rect = bubble.getBoundingClientRect();
            let top = rect.top - 120;
            if (top < 20) top = rect.bottom + 20;
            
            menu.style.top = `${top}px`;
            menu.style.left = `${Math.max(20, Math.min(window.innerWidth - 270, rect.left))}px`;
            
            bubble.style.transform = 'scale(1.05)';
            window.activeBubble = bubble;
        }

        function closeContextMenu() {
            document.getElementById('context-overlay').classList.add('hidden');
            if (window.activeBubble) {
                window.activeBubble.style.transform = 'scale(1)';
                window.activeBubble = null;
            }
        }

        function deleteMsg() {
            if (selectedMsgId) {
                socket.emit('delete_msg', { id: selectedMsgId, username: me.username });
                closeContextMenu();
            }
        }

        function reactToMsg(emoji) {
            if (selectedMsgId) {
                socket.emit('react_msg', { id: selectedMsgId, reaction: emoji, username: me.username });
                closeContextMenu();
            }
        }

        function copyMsg() {
            const text = window.activeBubble.querySelector('p')?.innerText;
            if (text) {
                navigator.clipboard.writeText(text);
                alert("Copiado!");
            }
            closeContextMenu();
        }

        socket.on('msg_deleted', id => {
            const el = document.getElementById(`msg-${id}`);
            if (el) el.remove();
            loadChats();
        });

        socket.on('msg_reacted', data => {
            const el = document.getElementById(`msg-${data.id}`);
            if (el) {
                const bubble = el.querySelector('.msg-bubble');
                let reactionEl = bubble.querySelector('.msg-reaction');
                if (!reactionEl) {
                    reactionEl = document.createElement('div');
                    reactionEl.className = 'msg-reaction';
                    bubble.appendChild(reactionEl);
                }
                reactionEl.innerText = data.reaction;
            }
        });

        let mediaRecorder, audioChunks = [];
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        socket.emit('send_msg', { s: me.username, r: active, c: reader.result, type: 'audio' });
                    };
                };
                mediaRecorder.start();
                document.getElementById('btn-audio').classList.add('text-[#FF3B30]', 'pulse-red');
            } catch (e) { alert("Erro ao acessar microfone"); }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                document.getElementById('btn-audio').classList.remove('text-[#FF3B30]', 'pulse-red');
            }
        }

        function startCall(type) {
            if (!active) return;
            const confirmCall = confirm(`Iniciar chamada de ${type === 'voice' ? 'voz' : 'v√≠deo'} com ${active}?`);
            if (confirmCall) {
                socket.emit('send_msg', { s: me.username, r: active, c: `Chamada de ${type} iniciada`, type: 'call' });
                alert("Funcionalidade de chamada em tempo real (WebRTC) requer servidor de sinaliza√ß√£o dedicado. Chamada registrada no chat.");
            }
        }

        function sendMsg() {
            const i = document.getElementById('chat-input'); const t = i.value.trim(); if(!t || !active) return;
            socket.emit('send_msg', { s:me.username, r:active, c:t, type:'text' });
            i.value = ''; i.style.height = 'auto';
            document.getElementById('btn-send').classList.add('hidden');
            document.getElementById('btn-audio').classList.remove('hidden');
        }

        document.getElementById('chat-input').addEventListener('input', function() {
            const hasText = this.value.trim().length > 0;
            document.getElementById('btn-send').classList.toggle('hidden', !hasText);
            document.getElementById('btn-audio').classList.toggle('hidden', hasText);
        });

        socket.on('new_msg', m => {
            const sender = m.s.toLowerCase(); const recipient = m.r.toLowerCase();
            if((active === sender && recipient === me.username.toLowerCase()) || (sender === me.username.toLowerCase() && active === recipient)) {
                addMsg(m);
                const cont = document.getElementById('msg-container'); cont.scrollTop = cont.scrollHeight;
                if(active === sender) socket.emit('mark_read', { s: sender, r: me.username });
            }
            loadChats();
        });

        socket.on('msgs_read_update', d => { if(active === d.reader.toLowerCase()) document.querySelectorAll('.msg-me .status-icon').forEach(el => el.innerText = '‚úì‚úì'); loadChats(); });
        socket.on('user_status_change', d => { if(active === d.username.toLowerCase()) updateChatStatus({ is_online: d.status === 'online', last_seen: d.last_seen }); loadChats(); });
        socket.on('connect', () => { if(me) socket.emit('join', me.username); });

        function formatTime(t) { return t ? new Date(t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''; }
        function formatSeen(t) { if(!t) return 'h√° algum tempo'; const diff = (new Date() - new Date(t)) / 1000; if(diff < 60) return 'agora'; if(diff < 3600) return Math.floor(diff/60)+'m atr√°s'; return formatTime(t); }
        function switchTab(t) {
            ['chats','settings'].forEach(x => { document.getElementById('tab-'+x).classList.add('hidden'); document.getElementById('btn-'+x).classList.replace('text-[#FF3B30]', 'text-gray-600'); });
            document.getElementById('tab-'+t).classList.remove('hidden'); document.getElementById('btn-'+t).classList.replace('text-gray-600', 'text-[#FF3B30]');
            if(t==='chats') loadChats();
        }
        function closeChat() { document.getElementById('chat-room').classList.remove('chat-open'); active = null; loadChats(); }
        function startChat() { const u = document.getElementById('new-chat-input').value.trim().toLowerCase(); if(u) { document.getElementById('new-chat-modal').classList.add('hidden'); openChat(u); } }
        function logout() { localStorage.removeItem('tg_v2026'); location.reload(); }
        function updateUI() {
            document.getElementById('set_avatar').src = me.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${me.display_name}`;
            document.getElementById('set_dn').innerText = me.display_name;
            document.getElementById('set_un').innerText = '@' + me.username;
            document.getElementById('set_bio').value = me.bio || '';
            document.getElementById('set_dn_input').value = me.display_name;
        }
        async function saveProfile() {
            const dn = document.getElementById('set_dn_input').value, bio = document.getElementById('set_bio').value;
            const res = await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username: me.username, display_name: dn, bio: bio}) });
            const d = await res.json(); if(d.ok) { me = d.user; localStorage.setItem('tg_v2026', JSON.stringify(me)); updateUI(); }
        }
        async function upload(type, ev) {
            const file = ev.target.files[0]; if(!file) return;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username: me.username, [type]: reader.result}) });
                const d = await res.json(); if(d.ok) { me = d.user; localStorage.setItem('tg_v2026', JSON.stringify(me)); updateUI(); }
            };
        }
        async function sendMedia(ev) {
            const file = ev.target.files[0]; if(!file || !active) return;
            const type = file.type.startsWith('image') ? 'image' : (file.type.startsWith('video') ? 'video' : 'file');
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = () => socket.emit('send_msg', { s: me.username, r: active, c: reader.result, type: type });
        }
    </script>
</body>
