<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram 2026 Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --tg-red: #FF3B30;
            --tg-bg: #000000;
            --tg-sec: #1C1C1E;
            --tg-bubble-me: #FF3B30;
            --tg-bubble-them: #2C2C2E;
            --tg-text: #FFFFFF;
            --tg-gray: #8E8E93;
        }
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--tg-bg); color: var(--tg-text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .bg-blur { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }
        
        #chat-room { position: fixed; inset: 0; background: #000; z-index: 100; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); display: flex; flex-direction: column; }
        .chat-open { transform: translateX(0) !important; }
        
        .msg-bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 16px; line-height: 1.4; position: relative; margin-bottom: 2px; transition: transform 0.1s; user-select: none; -webkit-user-select: none; }
        .msg-me { background: var(--tg-bubble-me); align-self: flex-end; border-bottom-right-radius: 4px; color: white; }
        .msg-them { background: var(--tg-bubble-them); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        input, textarea { background: transparent; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .premium-gradient { background: linear-gradient(135deg, #FF3B30 0%, #8E0000 100%); }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }
        .pulse-red { animation: pulse-red 2s infinite; }

        /* iOS Context Menu Styles */
        .context-menu { position: fixed; z-index: 2000; width: 250px; background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(20px); border-radius: 14px; overflow: hidden; display: none; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .context-item { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid rgba(255,255,255,0.1); font-size: 17px; font-weight: 400; }
        .context-item:last-child { border-bottom: none; }
        .context-item.destructive { color: #FF3B30; }
        .reactions-bar { display: flex; gap: 10px; padding: 10px; background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(20px); border-radius: 30px; margin-bottom: 8px; justify-content: center; }
        .reaction-btn { font-size: 24px; transition: transform 0.2s; cursor: pointer; }
        .reaction-btn:active { transform: scale(1.4); }
        .msg-reaction { position: absolute; bottom: -10px; right: 10px; background: #1C1C1E; border: 1px solid #2C2C2E; border-radius: 10px; padding: 2px 6px; font-size: 12px; z-index: 10; }
        .msg-me .msg-reaction { right: auto; left: 10px; }

        /* Stories Styles */
        .story-circle { width: 64px; height: 64px; border-radius: 50%; padding: 2px; border: 2px solid #FF3B30; flex-shrink: 0; cursor: pointer; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; object-cover: cover; border: 2px solid #000; }
        .story-viewer { position: fixed; inset: 0; z-index: 3000; background: #000; display: none; flex-direction: column; }
        .story-progress { display: flex; gap: 4px; padding: 10px; position: absolute; top: 0; width: 100%; }
        .story-bar { height: 2px; background: rgba(255,255,255,0.3); flex: 1; border-radius: 2px; overflow: hidden; }
        .story-bar-fill { height: 100%; background: #fff; width: 0%; }

        /* Call Overlay */
        #call-overlay { position: fixed; inset: 0; z-index: 4000; background: #1C1C1E; display: none; flex-direction: column; align-items: center; justify-content: space-around; padding: 40px; }

        /* Audio Bubble Styles (Telegram Style) */
        .audio-bubble { display: flex; align-items: center; gap: 12px; padding: 8px 12px; background: rgba(255, 255, 255, 0.1); border-radius: 18px; min-width: 200px; }
        .audio-play-btn { width: 36px; height: 36px; border-radius: 50%; background: var(--tg-bubble-me); flex-shrink: 0; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s; }
        .audio-play-btn:active { transform: scale(0.95); }
        .audio-play-btn.playing { background: #FF3B30; }
        .audio-info { display: flex; flex-direction: column; gap: 4px; flex: 1; }
        .audio-progress { width: 100%; height: 3px; background: rgba(255, 255, 255, 0.2); border-radius: 2px; cursor: pointer; }
        .audio-progress-fill { height: 100%; background: #FF3B30; border-radius: 2px; width: 0%; }
        .audio-time { font-size: 12px; color: rgba(255, 255, 255, 0.6); }
        .audio-waveform { display: flex; align-items: center; gap: 2px; height: 20px; }
        .audio-waveform-bar { width: 2px; height: 100%; background: rgba(255, 255, 255, 0.4); border-radius: 1px; }
        .audio-waveform-bar.active { background: #FF3B30; }

        /* Prevent text selection on long press - BLOQUEIO TOTAL */
        .msg-bubble { 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            -webkit-touch-callout: none; /* iOS callout menu */
            touch-action: manipulation; /* Prevenir gestos do navegador */
            -webkit-tap-highlight-color: transparent; /* Remover highlight do tap */
        }
        .msg-bubble * { 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            -webkit-touch-callout: none;
            pointer-events: none; /* Desabilitar eventos de ponteiro em elementos filhos */
        }
        /* Reabilitar eventos de ponteiro apenas em elementos interativos */
        .msg-bubble .audio-play-btn,
        .msg-bubble .audio-progress,
        .msg-bubble img {
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <!-- Auth Screen -->
    <div id="login-screen" class="fixed inset-0 flex flex-col items-center justify-center p-8 z-[1000] bg-black">
        <div class="w-24 h-24 premium-gradient rounded-[2rem] flex items-center justify-center mb-8 shadow-2xl shadow-red-500/40 pulse-red">
            <svg class="w-14 h-14" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M 90 10 L 20 50 L 90 90 L 70 50 Z" fill="#FF3B30" stroke="#000" stroke-width="1.5"/><path d="M 70 50 L 40 70 L 50 50 Z" fill="#000" opacity="0.7"/><path d="M 90 10 L 50 40 L 70 50 Z" fill="#FFF" opacity="0.25"/></svg>
        </div>
        <h1 class="text-4xl font-black mb-2 italic tracking-tighter">TELEGRAM <span class="text-[#FF3B30]">2026</span></h1>
        <p class="text-gray-500 mb-10 font-medium uppercase tracking-widest text-xs">Experience Ultra Premium</p>
        <div class="w-full max-w-xs space-y-4">
            <div class="relative">
                <input id="u_auth" placeholder="Usu√°rio" class="w-full bg-[#1C1C1E] p-4 pl-12 rounded-2xl text-white border border-white/5 focus:border-[#FF3B30]/50 transition-all">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-bold">@</span>
            </div>
            <input id="d_auth" placeholder="Nome de Exibi√ß√£o" class="hidden w-full bg-[#1C1C1E] p-4 rounded-2xl text-white border border-white/5 focus:border-[#FF3B30]/50 transition-all">
            <input id="p_auth" type="password" placeholder="Senha" class="w-full bg-[#1C1C1E] p-4 rounded-2xl text-white border border-white/5 focus:border-[#FF3B30]/50 transition-all">
            <button onclick="authAction()" id="btn-auth" class="w-full premium-gradient text-white py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all">Entrar</button>
            <button onclick="toggleAuth()" id="btn-toggle" class="w-full text-gray-400 font-medium py-2 text-sm">N√£o tem uma conta? <span class="text-[#FF3B30]">Criar conta premium</span></button>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden flex flex-col h-full">
        <header class="safe-pt bg-[#161616]/80 bg-blur border-b border-white/5 flex items-center justify-between px-5 py-3 shrink-0">
            <button class="text-[#FF3B30] font-semibold text-lg">Editar</button>
            <h1 class="font-bold text-xl">Conversas</h1>
            <button onclick="document.getElementById('new-group-modal').classList.remove('hidden')" class="text-[#FF3B30] mr-2" title="Criar Grupo">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
            </button>
            <button onclick="document.getElementById('new-chat-modal').classList.remove('hidden')" class="text-[#FF3B30]" title="Nova Conversa">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 4v16m8-8H4"/></svg>
            </button>
        </header>

        <!-- Stories Section -->
        <div id="stories-container" class="flex gap-4 p-4 overflow-x-auto no-scrollbar border-b border-white/5">
            <div class="flex flex-col items-center gap-1">
                <div class="story-circle" style="border-color: #555;" onclick="document.getElementById('story_input').click()">
                    <div class="w-full h-full rounded-full bg-[#1C1C1E] flex items-center justify-center text-white text-2xl">+</div>
                </div>
                <span class="text-[10px] font-bold">Meu Status</span>
            </div>
            <div id="stories-list" class="flex gap-4"></div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar">
            <div id="tab-chats" class="divide-y divide-white/5"></div>
            
            <!-- Settings Tab -->
            <div id="tab-settings" class="hidden p-6 space-y-8">
                <div class="flex flex-col items-center gap-4">
                    <div class="relative w-32 h-32 cursor-pointer group" onclick="document.getElementById('avatar_file').click()">
                        <img id="set_avatar" class="w-full h-full rounded-full object-cover border-4 border-white/5 shadow-2xl">
                    </div>
                    <div class="text-center">
                        <h2 id="set_dn" class="text-3xl font-black"></h2>
                        <p id="set_un" class="text-[#FF3B30] font-bold text-lg"></p>
                    </div>
                </div>
                <div class="bg-[#1C1C1E] rounded-3xl overflow-hidden divide-y divide-white/5">
                    <div class="p-5">
                        <label class="text-[10px] text-[#FF3B30] font-black uppercase tracking-widest">Bio</label>
                        <input id="set_bio" class="w-full mt-1 text-white font-medium" onblur="saveProfile()">
                    </div>
                    <div class="p-5">
                        <label class="text-[10px] text-[#FF3B30] font-black uppercase tracking-widest">Nome</label>
                        <input id="set_dn_input" class="w-full mt-1 text-white font-medium" onblur="saveProfile()">
                    </div>
                </div>
                <button onclick="logout()" class="w-full bg-[#1C1C1E] py-5 rounded-3xl text-[#FF3B30] font-black text-xl active:scale-95 transition-all">SAIR DA CONTA</button>
            </div>
        </div>

        <nav class="safe-pb bg-[#161616]/90 bg-blur border-t border-white/5 flex justify-around pt-3 shrink-0">
            <button onclick="switchTab('chats')" id="btn-chats" class="flex flex-col items-center gap-1 w-20 text-[#FF3B30]">
                <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="text-[10px] font-black uppercase">Chats</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex flex-col items-center gap-1 w-20 text-gray-600">
                <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="text-[10px] font-black uppercase">Ajustes</span>
            </button>
        </nav>
    </div>

    <!-- Chat Room -->
    <div id="chat-room">
        <header class="safe-pt bg-[#161616]/95 bg-blur border-b border-white/5 flex items-center px-2 py-2 shrink-0">
            <button onclick="closeChat()" class="p-2 text-[#FF3B30]"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M15 19l-7-7 7-7"/></svg></button>
            <div class="flex-1 flex items-center gap-3 cursor-pointer overflow-hidden" onclick="isGroupChat ? viewGroupInfo() : viewProfile()">
                <img id="chat_avatar" class="w-11 h-11 rounded-full object-cover border border-white/10">
                <div class="flex flex-col truncate">
                    <h3 id="chat_name" class="font-black text-lg truncate"></h3>
                    <span id="chat_status" class="text-xs font-bold text-gray-500 truncate"></span>
                </div>
            </div>
            <div class="flex items-center gap-2 pr-2">
                <button onclick="initiateCall('voice')" class="p-2 text-gray-500 hover:text-[#FF3B30]"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg></button>
            </div>
        </header>
        <div id="msg-container" class="flex-1 overflow-y-auto p-5 flex flex-col gap-1 bg-fixed bg-center bg-cover no-scrollbar"></div>
        <div class="safe-pb bg-[#161616]/95 bg-blur border-t border-white/5 px-4 py-3 flex items-end gap-3 shrink-0">
            <button onclick="document.getElementById('media_input').click()" class="p-2 text-gray-500 hover:text-[#FF3B30]"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 4v16m8-8H4"/></svg></button>
            <div class="flex-1 bg-[#1C1C1E] rounded-3xl border border-white/5 px-4 py-2 mb-1 flex items-center">
                <textarea id="chat-input" class="w-full text-white text-[16px] max-h-32 resize-none" placeholder="Mensagem..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            </div>
            <button id="btn-send" onclick="sendMsg()" class="premium-gradient text-white p-3 rounded-full mb-1 shadow-xl active:scale-90 transition-all hidden"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
            <button id="btn-audio" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()" class="bg-[#1C1C1E] text-gray-500 p-3 rounded-full mb-1 border border-white/5 active:scale-90 transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg></button>
        </div>
    </div>

    <!-- Context Menu Overlay -->
    <div id="context-overlay" class="fixed inset-0 z-[1999] hidden bg-black/20" onclick="closeContextMenu()">
        <div id="context-menu-container" class="absolute">
            <div class="reactions-bar">
                <span class="reaction-btn" onclick="reactToMsg('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span class="reaction-btn" onclick="reactToMsg('üëç')">üëç</span>
                <span class="reaction-btn" onclick="reactToMsg('üî•')">üî•</span>
                <span class="reaction-btn" onclick="reactToMsg('üòÇ')">üòÇ</span>
                <span class="reaction-btn" onclick="reactToMsg('üòÆ')">üòÆ</span>
                <span class="reaction-btn" onclick="reactToMsg('üò¢')">üò¢</span>
            </div>
            <div class="context-menu" style="display: block; position: static;">
                <div class="context-item" onclick="copyMsg()">Copiar <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg></div>
                <div class="context-item destructive" onclick="deleteMsg()">Apagar <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></div>
            </div>
        </div>
    </div>

    <!-- Story Viewer -->
    <div id="story-viewer" class="story-viewer" onclick="closeStory()">
        <div class="story-progress" id="story-progress"></div>
        <div class="flex-1 flex items-center justify-center relative">
            <img id="story-img" class="max-w-full max-h-full object-contain">
            <div id="story-text-container" class="absolute inset-0 flex items-center justify-center p-10 text-center text-3xl font-bold"></div>
        </div>
        <div id="story-caption" class="p-6 text-center bg-gradient-to-t from-black/80 to-transparent"></div>
    </div>

    <!-- Call Overlay -->
    <div id="call-overlay">
        <div class="text-center">
            <img id="call-avatar" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-[#FF3B30]">
            <h2 id="call-name" class="text-2xl font-bold"></h2>
            <p id="call-status" class="text-gray-400 mt-2">Chamando...</p>
        </div>
        <div class="flex gap-10">
            <button id="btn-reject-call" onclick="rejectCall()" class="bg-red-500 p-6 rounded-full"><svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27c1.12.45 2.33.69 3.58.69a1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.24 2.46.69 3.58a1 1 0 01-.27 1.11l-2.2 2.2z"/></svg></button>
            <button id="btn-accept-call" onclick="acceptCall()" class="bg-green-500 p-6 rounded-full hidden"><svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20 15.5c-1.25 0-2.45-.2-3.57-.57a1.02 1.02 0 00-1.02.24l-2.2 2.2a15.045 15.045 0 01-6.59-6.59l2.2-2.2a1 1 0 00.24-1.02A11.36 11.36 0 018.5 5c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1z"/></svg></button>
        </div>
        <audio id="ringtone" src="https://assets.mixkit.co/sfx/preview/mixkit-outgoing-call-tone-2534.mp3" loop></audio>
    </div>

    <!-- Modals -->
    <div id="profile-modal" class="fixed inset-0 z-[1100] hidden bg-black/95 backdrop-blur flex flex-col">
        <header class="safe-pt flex items-center justify-between px-5 py-4 border-b border-white/5">
            <button onclick="document.getElementById('profile-modal').classList.add('hidden')" class="text-[#FF3B30] font-bold">Fechar</button>
            <h3 class="font-black text-xl">Perfil</h3>
            <div class="w-10"></div>
        </header>
        <div class="flex-1 overflow-y-auto p-6 flex flex-col items-center">
            <div class="relative w-48 h-48 mb-6">
                <img id="prof_avatar" class="w-full h-full rounded-full object-cover border-4 border-[#FF3B30]/20 shadow-2xl">
                <div id="prof_online_indicator" class="absolute bottom-4 right-4 w-8 h-8 bg-green-500 rounded-full border-4 border-black hidden"></div>
            </div>
            <h2 id="prof_dn" class="text-3xl font-black mb-1"></h2>
            <p id="prof_un" class="text-[#FF3B30] font-bold text-lg mb-6"></p>
            
            <div class="w-full space-y-4">
                <div class="bg-[#1C1C1E] p-5 rounded-3xl border border-white/5">
                    <label class="text-[10px] text-[#FF3B30] font-black uppercase tracking-widest">Bio</label>
                    <p id="prof_bio" class="text-white font-medium mt-1"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="new-chat-modal" class="fixed inset-0 z-[1000] hidden bg-black/90 backdrop-blur flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-[#1C1C1E] rounded-[2.5rem] p-8 border border-white/5">
            <h3 class="text-2xl font-black mb-6">Nova Conversa</h3>
            <div class="relative mb-6">
                <input id="new-chat-input" placeholder="username" class="w-full bg-black p-5 pl-12 rounded-2xl text-white border border-white/10">
                <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 font-bold">@</span>
            </div>
            <div class="flex gap-4">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')" class="flex-1 py-4 text-gray-500 font-bold">Cancelar</button>
                <button onclick="startChat()" class="flex-1 py-4 premium-gradient text-white font-black rounded-2xl shadow-xl">Iniciar</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io({ reconnection: true, reconnectionAttempts: Infinity });
        let me = null, active = null, selectedMsgId = null, longPressTimer = null;
        let peer, currentCall, localStream;
        let activeGroup = null, currentGroupData = null, isGroupChat = false;

        function toggleAuth() {
            const isReg = document.getElementById('d_auth').classList.toggle('hidden');
            document.getElementById('btn-auth').innerText = isReg ? 'Entrar' : 'Cadastrar';
            document.getElementById('btn-toggle').innerHTML = isReg ? 'N√£o tem uma conta? <span class="text-[#FF3B30]">Criar conta premium</span>' : 'J√° tem uma conta? <span class="text-[#FF3B30]">Entrar</span>';
        }

        async function authAction() {
            const u = document.getElementById('u_auth').value.trim().toLowerCase();
            const p = document.getElementById('p_auth').value.trim();
            const dn = document.getElementById('d_auth').value.trim();
            const isReg = !document.getElementById('d_auth').classList.contains('hidden');
            if(!u || !p) return alert("Preencha os campos");
            
            const res = await fetch(isReg ? '/register' : '/login', { 
                method:'POST', headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({username:u, password:p, display_name:dn}) 
            });
            const data = await res.json();
            if(res.ok) {
                if(!isReg) { me = data; localStorage.setItem('tg_v2026', JSON.stringify(me)); enter(); }
                else { alert("Conta Criada!"); toggleAuth(); }
            } else alert(data.error);
        }

        window.onload = () => { const s = localStorage.getItem('tg_v2026'); if(s) { me = JSON.parse(s); enter(); } };

        function enter() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            socket.emit('join', me.username);
            initPeer();
            updateUI(); loadChats(); loadStories();
        }

        // --- PEERJS & CALLS ---
        function initPeer() {
            peer = new Peer(me.username + '_peer');
            peer.on('call', call => {
                currentCall = call;
                showIncomingCall(call.peer.replace('_peer', ''));
            });
        }

        function initiateCall(type) {
            if (!active) return;
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('call-name').innerText = active;
            document.getElementById('call-status').innerText = 'Chamando...';
            document.getElementById('ringtone').play();
            
            navigator.mediaDevices.getUserMedia({ audio: true, video: type === 'video' }).then(stream => {
                localStream = stream;
                const call = peer.call(active + '_peer', stream);
                currentCall = call;
                setupCallEvents(call);
            });
        }

        function showIncomingCall(from) {
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('call-name').innerText = from;
            document.getElementById('call-status').innerText = 'Chamada recebida';
            document.getElementById('btn-accept-call').classList.remove('hidden');
            document.getElementById('ringtone').play();
        }

        function acceptCall() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                localStream = stream;
                currentCall.answer(stream);
                setupCallEvents(currentCall);
                document.getElementById('call-status').innerText = 'Em chamada';
                document.getElementById('btn-accept-call').classList.add('hidden');
                document.getElementById('ringtone').pause();
            });
        }

        function rejectCall() {
            if (currentCall) currentCall.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-overlay').style.display = 'none';
            document.getElementById('ringtone').pause();
        }

        function setupCallEvents(call) {
            call.on('stream', remoteStream => {
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
                document.getElementById('call-status').innerText = 'Conectado';
                document.getElementById('ringtone').pause();
            });
            call.on('close', () => rejectCall());
        }

        // --- STORIES ---
        async function loadStories() {
            const stories = await fetch('/stories').then(r => r.json());
            const list = document.getElementById('stories-list');
            list.innerHTML = stories.map(s => `
                <div class="flex flex-col items-center gap-1" onclick="viewStory(${JSON.stringify(s).replace(/"/g, '&quot;')})">
                    <div class="story-circle">
                        <img src="${s.avatar || 'https://ui-avatars.com/api/?name='+s.username}">
                    </div>
                    <span class="text-[10px] font-bold">${s.display_name}</span>
                </div>
            `).join('');
        }

        async function postStory(ev) {
            const file = ev.target.files[0]; if(!file) return;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                await fetch('/stories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: me.username, content: reader.result, type: file.type.split('/')[0] })
                });
                loadStories();
            };
        }

        let storyTimer;
        function viewStory(s) {
            const viewer = document.getElementById('story-viewer');
            const img = document.getElementById('story-img');
            const text = document.getElementById('story-text-container');
            viewer.style.display = 'flex';
            if (s.type === 'image') {
                img.src = s.content; img.style.display = 'block'; text.style.display = 'none';
            } else {
                img.style.display = 'none'; text.style.display = 'flex'; text.innerText = s.content;
            }
            document.getElementById('story-caption').innerText = s.caption || '';
            
            const progress = document.getElementById('story-progress');
            progress.innerHTML = '<div class="story-bar"><div class="story-bar-fill" id="fill"></div></div>';
            setTimeout(() => document.getElementById('fill').style.width = '100%', 100);
            document.getElementById('fill').style.transition = 'width 5s linear';
            
            storyTimer = setTimeout(closeStory, 5000);
        }

        function closeStory() {
            document.getElementById('story-viewer').style.display = 'none';
            clearTimeout(storyTimer);
        }

        // --- CHATS & MESSAGES ---
        async function loadChats() {
            if (!me) return;
            
            // Carregar conversas individuais
            const chats = await fetch('/chats/'+me.username).then(r=>r.json());
            
            // Carregar grupos
            const groups = await fetch('/groups/my/'+me.username).then(r=>r.json()).catch(() => []);
            
            const container = document.getElementById('tab-chats');
            let html = '';
            
            // Renderizar grupos primeiro
            if (groups.length > 0) {
                html += groups.map(g => `
                    <div onclick="openGroupChat('${g.group_id}')" class="flex items-center gap-4 p-5 active:bg-white/5 transition-all cursor-pointer bg-[#1C1C1E]/30">
                        <div class="relative w-16 h-16 shrink-0">
                            <img src="${g.avatar || 'https://ui-avatars.com/api/?background=FF3B30&color=fff&name='+g.name}" class="w-full h-full rounded-full object-cover border-2 border-[#FF3B30]/30">
                            <div class="absolute -bottom-1 -right-1 bg-[#FF3B30] rounded-full p-1">
                                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/></svg>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-baseline">
                                <h3 class="font-black text-lg text-white truncate">${g.name}</h3>
                                ${g.muted ? '<svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-14-14zM9 4.414L6.707 6.707 9 9V4.414zM15.657 16.243L13 13.586V16a1 1 0 11-2 0v-4.586l-2-2V16a3 3 0 006 0v-.757z"/></svg>' : ''}
                            </div>
                            <p class="text-[13px] text-gray-500 truncate font-medium">${g.description || 'Grupo'}</p>
                        </div>
                    </div>
                `).join('');
            }
            
            // Renderizar conversas individuais
            if (chats.length > 0) {
                html += chats.map(c => `
                    <div onclick="openChat('${c.contact}')" class="flex items-center gap-4 p-5 active:bg-white/5 transition-all cursor-pointer">
                        <div class="relative w-16 h-16 shrink-0">
                            <img src="${c.avatar || 'https://ui-avatars.com/api/?background=1C1C1E&color=fff&name='+c.display_name}" class="w-full h-full rounded-full object-cover border border-white/5">
                            ${c.is_online ? '<div class="absolute bottom-0.5 right-0.5 w-4 h-4 bg-green-500 rounded-full border-[3px] border-black"></div>' : ''}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-baseline">
                                <h3 class="font-black text-lg text-white truncate">${c.display_name}</h3>
                                <span class="text-xs font-bold text-gray-500">${formatTime(c.last_time)}</span>
                            </div>
                            <div class="flex justify-between items-center mt-1">
                                <p class="text-[15px] text-gray-500 truncate font-medium">${c.type==='text'?c.last_msg:'[M√≠dia]'}</p>
                                ${c.unread ? `<span class="bg-[#FF3B30] text-white text-[10px] font-black px-2 py-0.5 rounded-full">${c.unread}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            container.innerHTML = html || '<div class="p-10 text-center text-gray-500">Nenhuma conversa.</div>';
        }

        async function openChat(u) {
            active = u.toLowerCase(); 
            const ud = await fetch('/user/'+active).then(r=>r.json());
            window.activeUserData = ud;
            document.getElementById('chat_name').innerText = ud.display_name;
            document.getElementById('chat_avatar').src = ud.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${ud.display_name}`;
            updateChatStatus(ud);
            
            const msgContainer = document.getElementById('msg-container');
            msgContainer.style.backgroundImage = me.bg_image ? `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(${me.bg_image})` : 'none';
            document.getElementById('chat-room').classList.add('chat-open');
            
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            msgContainer.innerHTML = ''; msgs.forEach(addMsg); 
            msgContainer.scrollTop = msgContainer.scrollHeight;
            socket.emit('mark_read', { s: active, r: me.username });
            setTimeout(loadChats, 100);
            
            // For√ßar atualiza√ß√£o imediata do status ap√≥s abrir o chat
            setTimeout(refreshActiveUserStatus, 500);
        }

        function updateChatStatus(u) {
            if (!u) return;
            
            // Atualizar activeUserData se for o usu√°rio correto
            if (window.activeUserData && (window.activeUserData.username === u.username || !u.username)) {
                window.activeUserData.is_online = u.is_online !== undefined ? u.is_online : window.activeUserData.is_online;
                window.activeUserData.last_seen = u.last_seen !== undefined ? u.last_seen : window.activeUserData.last_seen;
            }
            
            const el = document.getElementById('chat_status');
            if (!el) return;
            
            const isOnline = u.is_online !== undefined ? u.is_online : (window.activeUserData ? window.activeUserData.is_online : false);
            const lastSeen = u.last_seen !== undefined ? u.last_seen : (window.activeUserData ? window.activeUserData.last_seen : null);
            
            el.innerText = isOnline ? 'Online' : (lastSeen ? 'Visto ' + formatSeen(lastSeen) : 'Offline');
            el.className = isOnline ? 'text-xs font-black text-[#FF3B30]' : 'text-xs font-bold text-gray-500';
        }

        function viewProfile() {
            if (!window.activeUserData) return;
            const u = window.activeUserData;
            document.getElementById('prof_avatar').src = u.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${u.display_name}`;
            document.getElementById('prof_dn').innerText = u.display_name;
            document.getElementById('prof_un').innerText = '@' + u.username;
            document.getElementById('prof_bio').innerText = u.bio || 'Sem bio';
            document.getElementById('profile-modal').classList.remove('hidden');
        }

        function addMsg(m) {
            const isMe = m.s.toLowerCase() === me.username.toLowerCase();
            const div = document.createElement('div'); 
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-1 msg-wrapper`;
            div.id = `msg-${m.id}`;
            let content = `<p>${m.c}</p>`;
            if(m.type === 'image') content = `<img src="${m.c}" class="rounded-xl max-w-full border border-white/5">`;
            if(m.type === 'audio') content = createAudioBubble(m.c, m.id);
            if(m.type === 'call') content = `<div class="flex items-center gap-2 py-1"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg> <span class="font-bold">${m.c}</span></div>`;
            
            const reactionHtml = m.reaction ? `<div class="msg-reaction">${m.reaction}</div>` : '';
            
            div.innerHTML = `
                <div class="msg-bubble ${isMe ? 'msg-me' : 'msg-them'}" 
                     onpointerdown="handleMsgPressStart(event, ${m.id})" 
                     onpointerup="handleMsgPressEnd()" 
                     onpointercancel="handleMsgPressEnd()">
                    ${content}
                    ${reactionHtml}
                    <div class="flex items-center justify-end gap-1 mt-1 opacity-70 text-[9px] font-black">
                        <span>${formatTime(m.time)}</span>
                        ${isMe ? `<span class="status-icon">${m.status === 2 ? '‚úì‚úì' : '‚úì'}</span>` : ''}
                    </div>
                </div>`;
            document.getElementById('msg-container').appendChild(div);
            
            // Inicializar controles de √°udio se necess√°rio
            if(m.type === 'audio') {
                setTimeout(() => initAudioControls(m.id), 0);
            }
        }

        function createAudioBubble(src, msgId) {
            return `<div class="audio-bubble" data-audio-id="${msgId}">
                <div class="audio-play-btn" onclick="toggleAudioPlay(event, ${msgId})">
                    <svg class="w-4 h-4 text-white play-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="w-4 h-4 text-white pause-icon hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
                </div>
                <div class="audio-info">
                    <div class="audio-progress" onclick="seekAudio(event, ${msgId})">
                        <div class="audio-progress-fill"></div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="audio-time current-time">0:00</span>
                        <span class="audio-time duration-time">0:00</span>
                    </div>
                </div>
                <audio src="${src}" data-msg-id="${msgId}" style="display: none;"></audio>
            </div>`;
        }

        // Map para armazenar listeners de √°udio por msgId
        const audioListeners = new Map();

        function initAudioControls(msgId) {
            const bubble = document.querySelector(`[data-audio-id="${msgId}"]`);
            if (!bubble) return;
            const audio = bubble.querySelector('audio');
            if (!audio) return;

            // Remover listeners antigos se existirem
            if (audioListeners.has(msgId)) {
                const oldListeners = audioListeners.get(msgId);
                audio.removeEventListener('timeupdate', oldListeners.updateProgress);
                audio.removeEventListener('loadedmetadata', oldListeners.updateDuration);
                audio.removeEventListener('canplay', oldListeners.updateDuration);
                audio.removeEventListener('durationchange', oldListeners.updateDuration);
                audio.removeEventListener('ended', oldListeners.resetPlayBtn);
                audio.removeEventListener('play', oldListeners.onPlay);
            }

            const updateAudioProgress = () => {
                if(audio.duration && !isNaN(audio.duration) && audio.duration > 0) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    const progressFill = bubble.querySelector('.audio-progress-fill');
                    const currentTime = bubble.querySelector('.current-time');
                    if (progressFill) progressFill.style.width = progress + '%';
                    if (currentTime) currentTime.innerText = formatAudioTime(audio.currentTime);
                }
            };

            const updateAudioDuration = () => {
                if(audio.duration && !isNaN(audio.duration) && audio.duration > 0) {
                    const durationTime = bubble.querySelector('.duration-time');
                    if (durationTime) durationTime.innerText = formatAudioTime(audio.duration);
                }
            };

            const resetAudioPlayBtn = () => {
                const playIcon = bubble.querySelector('.play-icon');
                const pauseIcon = bubble.querySelector('.pause-icon');
                const btn = bubble.querySelector('.audio-play-btn');
                if (playIcon) playIcon.classList.remove('hidden');
                if (pauseIcon) pauseIcon.classList.add('hidden');
                if (btn) btn.classList.remove('playing');
            };

            const onPlay = () => {
                // Fallback: se a dura√ß√£o ainda n√£o foi carregada quando o play √© acionado
                if (!audio.duration || isNaN(audio.duration) || audio.duration === 0) {
                    setTimeout(() => {
                        if (audio.duration && !isNaN(audio.duration) && audio.duration > 0) {
                            updateAudioDuration();
                        }
                    }, 100);
                }
            };

            // Armazenar refer√™ncias dos listeners
            audioListeners.set(msgId, {
                updateProgress: updateAudioProgress,
                updateDuration: updateAudioDuration,
                resetPlayBtn: resetAudioPlayBtn,
                onPlay: onPlay
            });

            // Adicionar listeners
            audio.addEventListener('timeupdate', updateAudioProgress);
            audio.addEventListener('loadedmetadata', updateAudioDuration);
            audio.addEventListener('canplay', updateAudioDuration);
            audio.addEventListener('durationchange', updateAudioDuration);
            audio.addEventListener('ended', resetAudioPlayBtn);
            audio.addEventListener('play', onPlay);

            // For√ßar carregamento do √°udio
            if (audio.readyState >= 1) {
                // √Åudio j√° tem metadados carregados
                updateAudioDuration();
            } else {
                // For√ßar carregamento
                audio.load();
            }
        }

        function toggleAudioPlay(e, msgId) {
            e.stopPropagation();
            const bubble = document.querySelector(`[data-audio-id="${msgId}"]`);
            if(!bubble) return;
            const audio = bubble.querySelector('audio');
            if(!audio) return;
            const playIcon = bubble.querySelector('.play-icon');
            const pauseIcon = bubble.querySelector('.pause-icon');
            const btn = bubble.querySelector('.audio-play-btn');

            if (audio.paused) {
                audio.play().catch(err => console.error('Erro ao reproduzir √°udio:', err));
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                btn.classList.add('playing');
            } else {
                audio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                btn.classList.remove('playing');
            }
        }

        function seekAudio(e, msgId) {
            e.stopPropagation();
            const bubble = document.querySelector(`[data-audio-id="${msgId}"]`);
            if(!bubble) return;
            const audio = bubble.querySelector('audio');
            if(!audio || !audio.duration || isNaN(audio.duration)) return;
            const progress = bubble.querySelector('.audio-progress');
            const rect = progress.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX) || 0;
            const percent = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
            audio.currentTime = percent * audio.duration;
        }

        function formatAudioTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function handleMsgPressStart(e, id) {
            // BLOQUEIO TOTAL de comportamento padr√£o do navegador
            e.preventDefault();
            e.stopPropagation();
            
            // Remover qualquer sele√ß√£o existente
            if (window.getSelection) {
                window.getSelection().removeAllRanges();
            }
            
            selectedMsgId = id;
            const bubble = e.currentTarget;
            longPressTimer = setTimeout(() => {
                showContextMenu(e, bubble);
            }, 500);
        }

        function handleMsgPressEnd(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            clearTimeout(longPressTimer);
        }

        function showContextMenu(e, bubble) {
            const overlay = document.getElementById('context-overlay');
            const menu = document.getElementById('context-menu-container');
            overlay.classList.remove('hidden');
            
            const rect = bubble.getBoundingClientRect();
            let top = rect.top - 120;
            if (top < 20) top = rect.bottom + 20;
            
            menu.style.top = `${top}px`;
            menu.style.left = `${Math.max(20, Math.min(window.innerWidth - 270, rect.left))}px`;
            
            bubble.style.transform = 'scale(1.05)';
            window.activeBubble = bubble;
        }

        function closeContextMenu() {
            document.getElementById('context-overlay').classList.add('hidden');
            if (window.activeBubble) {
                window.activeBubble.style.transform = 'scale(1)';
                window.activeBubble = null;
            }
        }

        function deleteMsg() {
            if (selectedMsgId) {
                socket.emit('delete_msg', { id: selectedMsgId, username: me.username });
                closeContextMenu();
            }
        }

        function reactToMsg(emoji) {
            if (selectedMsgId) {
                socket.emit('react_msg', { id: selectedMsgId, reaction: emoji, username: me.username });
                closeContextMenu();
            }
        }

        function copyMsg() {
            const text = window.activeBubble.querySelector('p')?.innerText;
            if (text) {
                // Sinalizar que a c√≥pia √© autorizada (via menu)
                window.copyingFromMenu = true;
                navigator.clipboard.writeText(text).then(() => {
                    alert("Copiado!");
                }).catch(err => {
                    console.error('Erro ao copiar:', err);
                }).finally(() => {
                    window.copyingFromMenu = false;
                });
            }
            closeContextMenu();
        }

        socket.on('msg_deleted', id => {
            const el = document.getElementById(`msg-${id}`);
            if (el) el.remove();
            loadChats();
        });

        socket.on('msg_reacted', data => {
            const el = document.getElementById(`msg-${data.id}`);
            if (el) {
                const bubble = el.querySelector('.msg-bubble');
                let reactionEl = bubble.querySelector('.msg-reaction');
                if (!reactionEl) {
                    reactionEl = document.createElement('div');
                    reactionEl.className = 'msg-reaction';
                    bubble.appendChild(reactionEl);
                }
                reactionEl.innerText = data.reaction;
            }
        });

        let mediaRecorder, audioChunks = [];
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        socket.emit('send_msg', { s: me.username, r: active, c: reader.result, type: 'audio' });
                    };
                };
                mediaRecorder.start();
                document.getElementById('btn-audio').classList.add('text-[#FF3B30]', 'pulse-red');
            } catch (e) { alert("Erro ao acessar microfone"); }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                document.getElementById('btn-audio').classList.remove('text-[#FF3B30]', 'pulse-red');
                // Parar todos os tracks de √°udio ap√≥s um pequeno delay
                setTimeout(() => {
                    if(mediaRecorder && mediaRecorder.stream) {
                        mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    }
                }, 100);
            }
        }

        function sendMsg() {
            const i = document.getElementById('chat-input'); 
            const t = i.value.trim(); 
            
            if(!t) return;
            
            if (isGroupChat && activeGroup) {
                socket.emit('send_group_msg', { group_id: activeGroup, sender: me.username, content: t, type: 'text' });
            } else if (active) {
                socket.emit('send_msg', { s:me.username, r:active, c:t, type:'text' });
            } else {
                return;
            }
            
            i.value = ''; 
            i.style.height = 'auto';
            document.getElementById('btn-send').classList.add('hidden');
            document.getElementById('btn-audio').classList.remove('hidden');
        }

        const chatInput = document.getElementById('chat-input');
        if(chatInput) {
            chatInput.addEventListener('input', function() {
                const hasText = this.value.trim().length > 0;
                document.getElementById('btn-send').classList.toggle('hidden', !hasText);
                document.getElementById('btn-audio').classList.toggle('hidden', hasText);
            });
        }

        // BLOQUEIO TOTAL de sele√ß√£o de texto e menu de contexto do navegador
        document.addEventListener('selectstart', (e) => {
            if(e.target.closest('.msg-bubble')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, true);

        document.addEventListener('contextmenu', (e) => {
            if(e.target.closest('.msg-bubble')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, true);

        // Bloquear copy event do navegador em mensagens
        document.addEventListener('copy', (e) => {
            if(e.target.closest('.msg-bubble') && !window.copyingFromMenu) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, true);

        // Bloquear drag de texto
        document.addEventListener('dragstart', (e) => {
            if(e.target.closest('.msg-bubble')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, true);

        socket.on('new_msg', m => {
            const sender = m.s.toLowerCase(); const recipient = m.r.toLowerCase();
            if((active === sender && recipient === me.username.toLowerCase()) || (sender === me.username.toLowerCase() && active === recipient)) {
                addMsg(m);
                const cont = document.getElementById('msg-container'); cont.scrollTop = cont.scrollHeight;
                if(active === sender) socket.emit('mark_read', { s: sender, r: me.username });
            }
            loadChats();
        });

        socket.on('msgs_read_update', d => { if(active === d.reader.toLowerCase()) document.querySelectorAll('.msg-me .status-icon').forEach(el => el.innerText = '‚úì‚úì'); loadChats(); });
        socket.on('user_status_change', d => { 
            if(active === d.username.toLowerCase()) updateChatStatus({ is_online: d.status === 'online', last_seen: d.last_seen }); 
            loadChats();
            // Atualizar dados do usu√°rio ativo
            if(window.activeUserData && window.activeUserData.username === d.username.toLowerCase()) {
                window.activeUserData.is_online = d.status === 'online';
                window.activeUserData.last_seen = d.last_seen;
            }
        });
        socket.on('connect', () => { if(me) socket.emit('join', me.username); });

        // Fun√ß√£o para atualizar status do usu√°rio ativo
        async function refreshActiveUserStatus() {
            if(!me || !active) return;
            try {
                const res = await fetch(`/user/${active}`);
                if(res.ok) {
                    const updatedUser = await res.json();
                    if(window.activeUserData && window.activeUserData.username === updatedUser.username) {
                        // Atualizar dados do usu√°rio ativo
                        const avatarChanged = window.activeUserData.avatar !== updatedUser.avatar;
                        const statusChanged = window.activeUserData.is_online !== updatedUser.is_online || window.activeUserData.last_seen !== updatedUser.last_seen;
                        
                        window.activeUserData = updatedUser;
                        
                        // Atualizar avatar no chat se mudou
                        if(avatarChanged) {
                            const chatAvatar = document.getElementById('chat_avatar');
                            if(chatAvatar) {
                                chatAvatar.src = updatedUser.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${updatedUser.display_name}`;
                            }
                        }
                        
                        // Atualizar status no chat se mudou
                        if(statusChanged) {
                            updateChatStatus({ username: updatedUser.username, is_online: updatedUser.is_online, last_seen: updatedUser.last_seen });
                        }
                        
                        // Atualizar perfil aberto se estiver vis√≠vel
                        const profileModal = document.getElementById('profile-modal');
                        if(profileModal && !profileModal.classList.contains('hidden')) {
                            if(avatarChanged) {
                                const profAvatar = document.getElementById('prof_avatar');
                                if(profAvatar) {
                                    profAvatar.src = updatedUser.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${updatedUser.display_name}`;
                                }
                            }
                        }
                    }
                }
            } catch(e) { 
                console.error('Status refresh error:', e); 
            }
        }

        // Auto-atualizar status e foto de perfil a cada 3 segundos (mais r√°pido)
        setInterval(refreshActiveUserStatus, 3000);

        // Auto-atualizar dados do perfil do usu√°rio logado
        setInterval(async () => {
            if(!me) return;
            try {
                const res = await fetch(`/user/${me.username}`);
                if(res.ok) {
                    const updatedMe = await res.json();
                    const avatarChanged = me.avatar !== updatedMe.avatar;
                    const displayNameChanged = me.display_name !== updatedMe.display_name;
                    const bioChanged = me.bio !== updatedMe.bio;
                    
                    me = updatedMe;
                    localStorage.setItem('tg_v2026', JSON.stringify(me));
                    
                    // Atualizar UI se houver mudan√ßas
                    if(avatarChanged || displayNameChanged || bioChanged) {
                        updateUI();
                    }
                }
            } catch(e) { console.error('Profile update error:', e); }
        }, 5000);

        function formatTime(t) { return t ? new Date(t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''; }
        function formatSeen(t) { if(!t) return 'h√° algum tempo'; const diff = (new Date() - new Date(t)) / 1000; if(diff < 60) return 'agora'; if(diff < 3600) return Math.floor(diff/60)+'m atr√°s'; return formatTime(t); }
        function switchTab(t) {
            ['chats','settings'].forEach(x => { document.getElementById('tab-'+x).classList.add('hidden'); document.getElementById('btn-'+x).classList.replace('text-[#FF3B30]', 'text-gray-600'); });
            document.getElementById('tab-'+t).classList.remove('hidden'); document.getElementById('btn-'+t).classList.replace('text-gray-600', 'text-[#FF3B30]');
            if(t==='chats') loadChats();
        }
        function closeChat() { 
            document.getElementById('chat-room').classList.remove('chat-open'); 
            active = null; 
            activeGroup = null; 
            isGroupChat = false; 
            currentGroupData = null;
            loadChats(); 
        }
        function startChat() { const u = document.getElementById('new-chat-input').value.trim().toLowerCase(); if(u) { document.getElementById('new-chat-modal').classList.add('hidden'); openChat(u); } }
        function logout() { localStorage.removeItem('tg_v2026'); location.reload(); }
        function updateUI() {
            document.getElementById('set_avatar').src = me.avatar || `https://ui-avatars.com/api/?background=1C1C1E&color=fff&name=${me.display_name}`;
            document.getElementById('set_dn').innerText = me.display_name;
            document.getElementById('set_un').innerText = '@' + me.username;
            document.getElementById('set_bio').value = me.bio || '';
            document.getElementById('set_dn_input').value = me.display_name;
        }
        async function saveProfile() {
            const dn = document.getElementById('set_dn_input').value, bio = document.getElementById('set_bio').value;
            const res = await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username: me.username, display_name: dn, bio: bio}) });
            const d = await res.json(); if(d.ok) { me = d.user; localStorage.setItem('tg_v2026', JSON.stringify(me)); updateUI(); }
        }
        async function upload(type, ev) {
            const file = ev.target.files[0]; if(!file) return;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch('/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username: me.username, [type]: reader.result}) });
                const d = await res.json(); if(d.ok) { me = d.user; localStorage.setItem('tg_v2026', JSON.stringify(me)); updateUI(); }
            };
        }
        async function sendMedia(ev) {
            const file = ev.target.files[0]; if(!file) return;
            const type = file.type.startsWith('image') ? 'image' : (file.type.startsWith('video') ? 'video' : (file.type.startsWith('audio') ? 'audio' : 'file'));
            const reader = new FileReader(); reader.readAsDataURL(file);
            if (isGroupChat && activeGroup) {
                reader.onload = () => socket.emit('send_group_msg', { group_id: activeGroup, sender: me.username, content: reader.result, type: type });
            } else if (active) {
                reader.onload = () => socket.emit('send_msg', { s: me.username, r: active, c: reader.result, type: type });
            }
        }
        
        // --- FUN√á√ïES DE GRUPOS ---
        async function createGroup() {
            const name = document.getElementById('group-name-input').value.trim();
            const description = document.getElementById('group-desc-input').value.trim();
            
            if (!name) {
                alert('Digite um nome para o grupo');
                return;
            }
            
            const res = await fetch('/groups/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description, created_by: me.username })
            });
            
            const data = await res.json();
            if (data.ok) {
                document.getElementById('new-group-modal').classList.add('hidden');
                document.getElementById('group-name-input').value = '';
                document.getElementById('group-desc-input').value = '';
                loadChats();
                openGroupChat(data.group_id);
            } else {
                alert('Erro ao criar grupo: ' + (data.error || 'Erro desconhecido'));
            }
        }
        
        async function openGroupChat(groupId) {
            isGroupChat = true;
            activeGroup = groupId;
            active = null;
            
            const groupData = await fetch(`/groups/${groupId}`).then(r => r.json());
            currentGroupData = groupData;
            
            document.getElementById('chat_name').innerText = groupData.name;
            document.getElementById('chat_avatar').src = groupData.avatar || `https://ui-avatars.com/api/?background=FF3B30&color=fff&name=${groupData.name}`;
            
            const statusEl = document.getElementById('chat_status');
            statusEl.innerText = `${groupData.members.length} membros`;
            statusEl.className = 'text-xs font-bold text-gray-500';
            
            const msgContainer = document.getElementById('msg-container');
            msgContainer.style.backgroundImage = me.bg_image ? `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(${me.bg_image})` : 'none';
            document.getElementById('chat-room').classList.add('chat-open');
            
            const msgs = await fetch(`/groups/${groupId}/messages`).then(r => r.json());
            msgContainer.innerHTML = '';
            msgs.forEach(m => addGroupMsg(m));
            msgContainer.scrollTop = msgContainer.scrollHeight;
        }
        
        function addGroupMsg(m) {
            const isMe = m.sender.toLowerCase() === me.username.toLowerCase();
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-1 msg-wrapper`;
            div.id = `gmsg-${m.id}`;
            
            let content = `<p>${m.content}</p>`;
            if(m.type === 'image') content = `<img src="${m.content}" class="rounded-xl max-w-full border border-white/5">`;
            if(m.type === 'audio') content = createAudioBubble(m.content, m.id);
            
            const reactionHtml = m.reaction ? `<div class="msg-reaction">${m.reaction}</div>` : '';
            const pinnedHtml = m.pinned ? '<svg class="w-3 h-3 text-[#FF3B30] inline-block mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1.323l3.954 1.582 1.599-.8a1 1 0 01.894 1.79l-1.233.616 1.738 5.42a1 1 0 01-.285 1.05A3.989 3.989 0 0115 15a3.989 3.989 0 01-2.667-1.019 1 1 0 01-.285-1.05l1.738-5.42-1.233-.617a1 1 0 01.894-1.788l1.599.799L11 4.323V3a1 1 0 011-1h-2zM5 8a1 1 0 011-1h1a1 1 0 010 2H6a1 1 0 01-1-1zm0 4a1 1 0 011-1h1a1 1 0 110 2H6a1 1 0 01-1-1z"/></svg>' : '';
            
            div.innerHTML = `
                <div class="msg-bubble ${isMe ? 'msg-me' : 'msg-them'}" 
                     onpointerdown="handleMsgPressStart(event, ${m.id})" 
                     onpointerup="handleMsgPressEnd(event)" 
                     onpointercancel="handleMsgPressEnd(event)">
                    ${!isMe ? `<p class="text-xs font-black text-[#FF3B30] mb-1">${m.sender}</p>` : ''}
                    ${pinnedHtml}${content}
                    ${reactionHtml}
                    <div class="flex items-center justify-end gap-1 mt-1 opacity-70 text-[9px] font-black">
                        <span>${formatTime(m.time)}</span>
                    </div>
                </div>`;
            document.getElementById('msg-container').appendChild(div);
            
            if(m.type === 'audio') {
                setTimeout(() => initAudioControls(m.id), 0);
            }
        }
        
        function viewGroupInfo() {
            if (!currentGroupData) return;
            
            document.getElementById('group-info-name').innerText = currentGroupData.name;
            document.getElementById('group-info-desc').innerText = currentGroupData.description || 'Sem descri√ß√£o';
            document.getElementById('group-info-avatar').src = currentGroupData.avatar || `https://ui-avatars.com/api/?background=FF3B30&color=fff&name=${currentGroupData.name}`;
            document.getElementById('group-info-members-count').innerText = `${currentGroupData.members.length} membros`;
            
            const membersList = document.getElementById('group-members-list');
            membersList.innerHTML = currentGroupData.members.map(m => `
                <div class="flex items-center gap-3 p-2">
                    <img src="${m.avatar || 'https://ui-avatars.com/api/?name='+m.username}" class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <p class="font-bold">${m.display_name}</p>
                        <p class="text-xs text-gray-500">@${m.username}</p>
                    </div>
                    ${m.role === 'admin' ? '<span class="text-xs font-black text-[#FF3B30]">ADMIN</span>' : ''}
                </div>
            `).join('');
            
            // Mostrar/ocultar bot√£o de configura√ß√µes baseado em permiss√£o
            const myMember = currentGroupData.members.find(m => m.username === me.username);
            const isAdmin = myMember && myMember.role === 'admin';
            document.getElementById('group-settings-btn').style.display = isAdmin ? 'block' : 'none';
            
            document.getElementById('group-info-modal').classList.remove('hidden');
        }
        
        async function leaveGroup() {
            if (!activeGroup) return;
            
            if (!confirm('Deseja realmente sair deste grupo?')) return;
            
            const res = await fetch(`/groups/${activeGroup}/leave`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: me.username })
            });
            
            if (res.ok) {
                document.getElementById('group-info-modal').classList.add('hidden');
                closeChat();
            }
        }
        
        // Socket events para grupos
        socket.on('new_group_msg', m => {
            if (isGroupChat && activeGroup === m.group_id) {
                addGroupMsg(m);
                const cont = document.getElementById('msg-container');
                cont.scrollTop = cont.scrollHeight;
            }
            loadChats();
        });
        
        socket.on('group_msg_deleted', data => {
            const el = document.getElementById(`gmsg-${data.id}`);
            if (el) el.remove();
        });
        
        socket.on('group_msg_reacted', data => {
            const bubble = document.querySelector(`#gmsg-${data.id} .msg-bubble`);
            if (bubble) {
                let reaction = bubble.querySelector('.msg-reaction');
                if (reaction) {
                    reaction.innerText = data.reaction;
                } else {
                    const reactionDiv = document.createElement('div');
                    reactionDiv.className = 'msg-reaction';
                    reactionDiv.innerText = data.reaction;
                    bubble.appendChild(reactionDiv);
                }
            }
        });
        
        socket.on('new_group', data => {
            loadChats();
        });
        
        socket.on('group_member_added', data => {
            if (isGroupChat && activeGroup === data.group_id) {
                // Recarregar dados do grupo
                fetch(`/groups/${data.group_id}`).then(r => r.json()).then(groupData => {
                    currentGroupData = groupData;
                    document.getElementById('chat_status').innerText = `${groupData.members.length} membros`;
                });
            }
            loadChats();
        });
        
        socket.on('group_member_removed', data => {
            if (data.username === me.username && isGroupChat && activeGroup === data.group_id) {
                // Usu√°rio foi removido do grupo
                alert('Voc√™ foi removido deste grupo');
                closeChat();
            }
            loadChats();
        });
        
        socket.on('group_updated', data => {
            if (isGroupChat && activeGroup === data.group_id) {
                // Recarregar dados do grupo
                fetch(`/groups/${data.group_id}`).then(r => r.json()).then(groupData => {
                    currentGroupData = groupData;
                    document.getElementById('chat_name').innerText = groupData.name;
                    document.getElementById('chat_avatar').src = groupData.avatar || `https://ui-avatars.com/api/?background=FF3B30&color=fff&name=${groupData.name}`;
                });
            }
            loadChats();
        });
    </script>
