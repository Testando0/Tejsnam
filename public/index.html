<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram 2026 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-app: #000000;
            --bg-secondary: #1C1C1E;
            --bg-header: #161616;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: #2C2C2E;
            --accent-color: #FF3B30; /* Mantendo o vermelho original */
            --bubble-me: #3E1010; /* Mantendo o tom original */
            --bubble-them: #2C2C2E;
            --chat-bg-color: #0b141a;
        }

        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: var(--bg-app); 
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }
        
        #login-screen { z-index: 9999; background-color: var(--bg-app); }
        #main-app { z-index: 10; position: absolute; inset: 0; display: flex; flex-direction: column; background-color: var(--bg-app); }
        
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: var(--chat-bg-color);
            z-index: 100;
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column;
        }
        .chat-open { transform: translateX(0) !important; }
        
        .msg-bubble { 
            max-width: 75%; padding: 8px 12px; font-size: 16px; 
            border-radius: 18px; margin-bottom: 4px; position: relative; 
            color: #FFF; line-height: 1.4;
        }
        .msg-me { 
            background: var(--bubble-me); align-self: flex-end; 
            border-bottom-right-radius: 4px; margin-right: 10px; 
        }
        .msg-them { 
            background: var(--bubble-them); align-self: flex-start; 
            border-bottom-left-radius: 4px; margin-left: 10px; 
        }

        /* Chamada Overlay */
        #call-overlay {
            position: fixed; inset: 0; z-index: 500; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; items-center; justify-content: center;
            backdrop-blur: 10px;
        }
        
        .active-tab svg { color: var(--accent-color); }
        .active-tab span { color: var(--accent-color); }
        .input-dark { background-color: #2C2C2E; color: white; border: none; }
        
        .bg-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        
        /* Telegram 2026 Fluidity */
        .chat-list-item { transition: background 0.2s; cursor: pointer; }
        .chat-list-item:active { background: #2C2C2E; }
        
        #msg-container {
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-screen" class="fixed inset-0 flex flex-col items-center justify-center p-8">
        <div class="w-24 h-24 bg-[#FF3B30] rounded-3xl flex items-center justify-center mb-8 shadow-lg shadow-red-500/20">
            <svg class="w-14 h-14 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        </div>
        <h1 class="text-3xl font-bold mb-2 text-white">Telegram 2026</h1>
        <p class="text-gray-500 mb-8">Conecte-se com o futuro</p>
        <input id="u_auth" placeholder="Usuário" class="w-full input-dark p-4 rounded-2xl mb-3 outline-none focus:ring-2 focus:ring-red-500/50 transition-all">
        <input id="p_auth" type="password" placeholder="Senha" class="w-full input-dark p-4 rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-red-500/50 transition-all">
        <button onclick="auth('login')" class="w-full bg-[#FF3B30] active:scale-95 text-white py-4 rounded-2xl font-bold transition-all shadow-lg shadow-red-500/30">Entrar</button>
        <button onclick="auth('register')" class="mt-4 text-[#FF3B30] font-medium hover:underline">Criar Nova Conta</button>
    </div>

    <!-- App Principal -->
    <div id="main-app" class="hidden">
        <header class="bg-[#161616]/80 bg-blur border-b border-[#2C2C2E] pt-safe pb-3 px-4 flex justify-between items-center shrink-0 sticky top-0 z-50">
            <button class="text-[#FF3B30] text-[17px] font-medium">Editar</button>
            <h1 id="header-title" class="font-bold text-[18px] text-white">Conversas</h1>
            <button onclick="document.getElementById('new-chat-modal').classList.remove('hidden')" class="text-[#FF3B30]">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M12 4v16m8-8H4"/></svg>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto">
            <div id="tab-chats" class="w-full">
                <div class="px-4 py-2">
                    <div class="relative">
                        <input placeholder="Pesquisar mensagens" class="w-full bg-[#1C1C1E] text-white rounded-xl px-10 py-2.5 outline-none placeholder-gray-500 focus:ring-2 focus:ring-red-500/30 transition-all">
                        <svg class="w-5 h-5 absolute left-3 top-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                </div>
                <div id="chat-list" class="divide-y divide-[#2C2C2E]"></div>
            </div>

            <div id="tab-settings" class="hidden w-full pb-20">
                <div class="p-6 flex flex-col items-center">
                    <div class="relative group cursor-pointer" onclick="document.getElementById('avatar_file').click()">
                        <img id="settings_avatar" class="w-28 h-28 rounded-full bg-gray-800 object-cover border-4 border-[#1C1C1E] shadow-xl">
                        <div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/></svg>
                        </div>
                    </div>
                    <h2 id="settings_name" class="text-2xl font-bold mt-4 text-white">Usuário</h2>
                    <p class="text-gray-500 text-sm">@username</p>
                </div>

                <div class="bg-[#1C1C1E] mx-4 rounded-2xl overflow-hidden mb-6">
                    <div class="p-4 border-b border-[#2C2C2E]">
                        <label class="text-xs text-red-500 font-bold uppercase tracking-wider">Bio</label>
                        <input id="settings_bio" class="w-full mt-1 bg-transparent text-white outline-none" onblur="saveBio(this.value)">
                    </div>
                    <div class="p-4 cursor-pointer active:bg-[#2C2C2E]" onclick="document.getElementById('bg_file').click()">
                        <div class="flex justify-between items-center">
                            <span class="text-white">Plano de Fundo</span>
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </div>
                    </div>
                </div>
                
                <button onclick="logout()" class="mx-4 w-[calc(100%-2rem)] bg-[#1C1C1E] p-4 text-[#FF3B30] font-bold rounded-2xl active:scale-95 transition-all text-center">Sair da Conta</button>
            </div>
        </div>

        <nav class="bg-[#161616]/90 bg-blur border-t border-[#2C2C2E] h-[85px] flex justify-around pt-3 pb-safe shrink-0 z-50">
            <button onclick="switchTab('chats')" id="btn-chats" class="active-tab flex flex-col items-center gap-1 w-20 text-gray-500 transition-colors">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="text-[11px] font-bold">Chats</span>
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex flex-col items-center gap-1 w-20 text-gray-500 transition-colors">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="text-[11px] font-bold">Ajustes</span>
            </button>
        </nav>
    </div>

    <!-- Sala de Chat -->
    <div id="chat-room">
        <header class="h-16 bg-[#161616]/90 bg-blur border-b border-[#2C2C2E] flex items-center px-2 shrink-0 z-50 pt-safe">
            <button onclick="closeChat()" class="flex items-center text-[#FF3B30] px-2 h-full active:opacity-50 transition-opacity">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15 19l-7-7 7-7"/></svg>
            </button>
            <div class="flex-1 flex items-center gap-3 cursor-pointer py-1" onclick="showContactInfo()">
                <img id="chat_avatar" class="w-10 h-10 rounded-full bg-gray-800 object-cover border border-[#2C2C2E]">
                <div class="flex flex-col">
                    <h3 id="chat_name" class="font-bold text-[16px] text-white leading-tight">--</h3>
                    <span id="chat_status" class="text-[12px] text-gray-500 leading-tight">carregando...</span>
                </div>
            </div>
            <div class="flex items-center gap-1 px-2">
                <button onclick="startCall('audio')" class="p-2 text-[#FF3B30] active:scale-90 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                </button>
            </div>
        </header>

        <div id="msg-container" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1"></div>

        <div class="bg-[#161616]/90 bg-blur border-t border-[#2C2C2E] px-3 py-2 flex items-end gap-3 pb-safe shrink-0">
            <button onclick="document.getElementById('media_input').click()" class="text-gray-500 p-2 mb-1 hover:text-[#FF3B30] transition-colors">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 4v16m8-8H4"/></svg>
            </button>
            <div class="flex-1 bg-[#1C1C1E] rounded-2xl min-h-[40px] flex items-center px-4 py-2 mb-1 border border-[#2C2C2E]">
                <textarea id="chat-input" class="w-full bg-transparent outline-none text-[16px] text-white resize-none max-h-32" placeholder="Mensagem" rows="1" oninput="autoResize(this)"></textarea>
            </div>
            <button onclick="sendText()" id="send-btn" class="bg-[#FF3B30] text-white p-2.5 rounded-full mb-1 shadow-lg shadow-red-500/20 active:scale-90 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </div>

    <!-- Overlay de Chamada -->
    <div id="call-overlay">
        <div class="flex flex-col items-center">
            <img id="call-avatar" class="w-32 h-32 rounded-full border-4 border-[#FF3B30] mb-6 shadow-2xl">
            <h2 id="call-name" class="text-3xl font-bold text-white mb-2">Usuário</h2>
            <p id="call-status" class="text-[#FF3B30] font-medium animate-pulse">Chamando...</p>
        </div>
        <div class="absolute bottom-20 flex gap-12">
            <button id="btn-reject" onclick="endCall()" class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.15 15.15 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27c1.12.45 2.33.69 3.58.69a1 1 0 011 1V20a1 1 0 01-1 1c-9.39 0-17-7.61-17-17a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.24 2.46.69 3.58a1 1 0 01-.27 1.11l-2.2 2.2z"/></svg>
            </button>
            <button id="btn-accept" onclick="acceptCall()" class="hidden w-16 h-16 bg-green-600 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20 15.5c-1.2 0-2.4-.2-3.6-.6-.3-.1-.7 0-1 .2l-2.2 2.2c-2.8-1.4-5.1-3.8-6.6-6.6l2.2-2.2c.3-.3.4-.7.2-1-.3-1.1-.5-2.3-.5-3.5 0-.6-.4-1-1-1H4c-.6 0-1 .4-1 1 0 9.4 7.6 17 17 17 .6 0 1-.4 1-1v-3.5c0-.6-.4-1-1-1z"/></svg>
            </button>
        </div>
    </div>

    <!-- Modais -->
    <input type="file" id="avatar_file" hidden accept="image/*" onchange="updateProfilePic(event)">
    <input type="file" id="bg_file" hidden accept="image/*" onchange="updateBackground(event)">
    <input type="file" id="media_input" hidden accept="image/*,video/*" onchange="sendMedia(event)">

    <div id="new-chat-modal" class="fixed inset-0 z-[200] hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-[#1C1C1E] rounded-3xl p-6 border border-[#2C2C2E]">
            <h3 class="text-xl font-bold text-white mb-4">Nova Conversa</h3>
            <input id="new-chat-input" placeholder="Digite o nome de usuário" class="w-full p-4 rounded-2xl bg-[#2C2C2E] text-white outline-none mb-4 border border-transparent focus:border-red-500/50 transition-all">
            <div class="flex gap-3">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')" class="flex-1 py-3 text-gray-400 font-bold">Cancelar</button>
                <button onclick="startChat()" class="flex-1 py-3 bg-[#FF3B30] text-white font-bold rounded-xl active:scale-95 transition-all">Iniciar</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let me = null, active = null;
        let peerConnection = null;
        let localStream = null;
        let currentCall = null;

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        window.onload = () => {
            const s = localStorage.getItem('tg_v2026');
            if(s) { me = JSON.parse(s); enter(); }
        };

        async function auth(endpoint) {
            const u = document.getElementById('u_auth').value.trim();
            const p = document.getElementById('p_auth').value.trim();
            if(!u || !p) return;
            
            try {
                const res = await fetch('/' + endpoint, {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({username:u, password:p})
                });
                const data = await res.json();
                if(data.ok || (endpoint === 'login' && !data.error)){
                    if(endpoint === 'login'){
                        me = data; 
                        localStorage.setItem('tg_v2026', JSON.stringify(me)); 
                        enter();
                    } else alert("Conta criada! Entre agora.");
                } else alert(data.error);
            } catch(e) { alert("Erro de conexão"); }
        }

        function enter() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            socket.emit('join', me.username);
            updateMeUI(); 
            loadChats();
        }

        function logout() { localStorage.removeItem('tg_v2026'); location.reload(); }

        async function loadChats() {
            const d = await fetch('/chats/'+me.username).then(r=>r.json());
            document.getElementById('chat-list').innerHTML = d.map(c => `
                <div onclick="openChat('${c.contact}')" class="chat-list-item flex items-center gap-4 p-4">
                    <div class="relative">
                        <img src="${c.avatar || 'https://ui-avatars.com/api/?background=2C2C2E&color=fff&name='+c.contact}" class="w-14 h-14 rounded-full object-cover">
                        ${c.is_online ? '<div class="absolute bottom-0.5 right-0.5 w-3.5 h-3.5 bg-green-500 rounded-full border-2 border-[#000]"></div>' : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h3 class="font-bold text-[17px] text-white truncate">${c.contact}</h3>
                            <span class="text-[13px] text-gray-500">${c.last_time ? formatTime(c.last_time) : ''}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-[15px] text-gray-500 truncate flex-1">${c.last_msg || 'Inicie uma conversa'}</p>
                            ${c.unread ? `<span class="bg-[#FF3B30] text-white text-[12px] font-bold px-2 py-0.5 rounded-full ml-2">${c.unread}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openChat(u) {
            active = u;
            const userData = await fetch('/user/'+u).then(r=>r.json());
            document.getElementById('chat_name').innerText = u;
            document.getElementById('chat_avatar').src = userData.avatar || `https://ui-avatars.com/api/?background=2C2C2E&color=fff&name=${u}`;
            document.getElementById('chat_status').innerText = userData.is_online ? 'Online' : 'Offline';
            document.getElementById('chat_status').className = userData.is_online ? 'text-[12px] text-red-500 font-medium' : 'text-[12px] text-gray-500';

            const container = document.getElementById('msg-container');
            if (me.bg_image) container.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(${me.bg_image})`;
            else container.style.backgroundImage = 'none';

            document.getElementById('chat-room').classList.add('chat-open');
            const msgs = await fetch(`/messages/${me.username}/${active}`).then(r=>r.json());
            container.innerHTML = '';
            msgs.forEach(addMsg);
            container.scrollTop = container.scrollHeight;
            socket.emit('mark_read', { s: u, r: me.username });
        }

        function addMsg(m) {
            const isMe = m.s === me.username;
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-1`;
            div.innerHTML = `
                <div class="msg-bubble ${isMe ? 'msg-me' : 'msg-them'}">
                    <p class="text-[16px]">${m.c}</p>
                    <div class="flex items-center justify-end gap-1 mt-1 opacity-60">
                        <span class="text-[10px]">${formatTime(m.time)}</span>
                        ${isMe ? `<span class="text-[10px]">${m.status === 2 ? '✓✓' : '✓'}</span>` : ''}
                    </div>
                </div>`;
            document.getElementById('msg-container').appendChild(div);
        }

        function sendText() {
            const i = document.getElementById('chat-input');
            const txt = i.value.trim();
            if(!txt) return;
            const d = { s:me.username, r:active, c:txt, type:'text' };
            socket.emit('send_msg', d);
            addMsg({...d, time: new Date(), status: 1});
            i.value = '';
            i.style.height = 'auto';
            const container = document.getElementById('msg-container');
            container.scrollTop = container.scrollHeight;
        }

        function closeChat() {
            document.getElementById('chat-room').classList.remove('chat-open');
            active = null;
            loadChats();
        }

        function switchTab(t) {
            ['chats','settings'].forEach(x => {
                document.getElementById('tab-'+x).classList.add('hidden');
                document.getElementById('btn-'+x).classList.remove('active-tab');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active-tab');
            if(t==='chats') loadChats();
        }

        function updateMeUI() {
            const pic = me.avatar || `https://ui-avatars.com/api/?background=2C2C2E&color=fff&name=${me.username}`;
            document.getElementById('settings_avatar').src = pic;
            document.getElementById('settings_name').innerText = me.username;
            document.getElementById('settings_bio').value = me.bio || 'Olá! Estou usando o Telegram 2026.';
        }

        async function updateProfilePic(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = async () => {
                const res = await fetch('/update-profile', {
                    method:'POST', headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({username: me.username, avatar: r.result})
                });
                const d = await res.json();
                if(d.ok) { 
                    me = d.user;
                    localStorage.setItem('tg_v2026', JSON.stringify(me));
                    updateMeUI(); 
                }
            };
            r.readAsDataURL(f);
        }

        async function updateBackground(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = async () => {
                const res = await fetch('/update-profile', {
                    method:'POST', headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({username: me.username, bg_image: r.result})
                });
                const d = await res.json();
                if(d.ok) { 
                    me = d.user;
                    localStorage.setItem('tg_v2026', JSON.stringify(me));
                    if(active) openChat(active);
                }
            };
            r.readAsDataURL(f);
        }

        async function saveBio(v) {
            const res = await fetch('/update-profile', {
                method:'POST', headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({username: me.username, bio: v})
            });
            const d = await res.json();
            if(d.ok) {
                me = d.user;
                localStorage.setItem('tg_v2026', JSON.stringify(me));
            }
        }

        // --- P2P Chamadas ---
        async function startCall(type) {
            const overlay = document.getElementById('call-overlay');
            const userData = await fetch('/user/'+active).then(r=>r.json());
            document.getElementById('call-name').innerText = active;
            document.getElementById('call-avatar').src = userData.avatar || `https://ui-avatars.com/api/?background=2C2C2E&color=fff&name=${active}`;
            document.getElementById('call-status').innerText = 'Chamando...';
            document.getElementById('btn-accept').classList.add('hidden');
            overlay.style.display = 'flex';

            currentCall = { to: active, type };
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: type === 'video' });
            
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.onicecandidate = e => {
                if (e.candidate) socket.emit('ice_candidate', { to: active, from: me.username, candidate: e.candidate });
            };
            
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('call_user', { to: active, from: me.username, offer, type });
        }

        socket.on('call_incoming', async data => {
            const overlay = document.getElementById('call-overlay');
            const userData = await fetch('/user/'+data.from).then(r=>r.json());
            document.getElementById('call-name').innerText = data.from;
            document.getElementById('call-avatar').src = userData.avatar || `https://ui-avatars.com/api/?background=2C2C2E&color=fff&name=${data.from}`;
            document.getElementById('call-status').innerText = 'Chamada recebida';
            document.getElementById('btn-accept').classList.remove('hidden');
            overlay.style.display = 'flex';
            currentCall = data;
        });

        async function acceptCall() {
            document.getElementById('call-status').innerText = 'Conectando...';
            document.getElementById('btn-accept').classList.add('hidden');
            
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: currentCall.type === 'video' });
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.onicecandidate = e => {
                if (e.candidate) socket.emit('ice_candidate', { to: currentCall.from, from: me.username, candidate: e.candidate });
            };
            
            peerConnection.ontrack = e => {
                const remoteAudio = new Audio();
                remoteAudio.srcObject = e.streams[0];
                remoteAudio.play();
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(currentCall.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer_call', { to: currentCall.from, from: me.username, answer });
        }

        socket.on('call_answered', async data => {
            document.getElementById('call-status').innerText = 'Em chamada';
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice_candidate', async data => {
            if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        });

        function endCall() {
            const to = currentCall?.from || currentCall?.to;
            if (to) socket.emit('end_call', { to, from: me.username });
            stopCall();
        }

        socket.on('call_ended', stopCall);

        function stopCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            document.getElementById('call-overlay').style.display = 'none';
            currentCall = null;
        }

        // Utils
        function formatTime(t) {
            return new Date(t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }
        function startChat() {
            const u = document.getElementById('new-chat-input').value.trim();
            if(u) {
                document.getElementById('new-chat-modal').classList.add('hidden');
                openChat(u);
            }
        }

        socket.on('new_msg', m => { if(active===m.s) { addMsg(m); socket.emit('mark_read', { s: m.s, r: me.username }); } else { loadChats(); } });
        socket.on('msg_sent_ok', m => { if(active === m.r) loadChats(); });
        socket.on('msgs_read_update', d => { if(active===d.reader) { loadChats(); openChat(active); } });
        socket.on('user_status_change', () => { if(active) openChat(active); loadChats(); });
    </script>
</body>
